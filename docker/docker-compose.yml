services:
  excel-tool:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: excel-merge-tool
    ports:
      - "9999:5000"
    volumes:
      # 持久化数据目录
      - excel_uploads:/app/uploads
      - excel_results:/app/results
      - excel_logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  excel_uploads:
  excel_results:
  excel_logs: